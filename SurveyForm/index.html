<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title></title>
</head>
<body>

		<div id="header">
		<h1 id="title">Breaking Bad Fans Form</h1>
		<p id="description">Let's take this quiz about the best TV show in the world!</p>
		</div>

		<div id="container">
		<form id="survey-form">

			<div class="form-group">
			<label for="name" id="name-label">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control">

			<label for="email" id="email-label">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your Email" required class="form-control">

			<label for="age" id="number-label">Age</label>
			<input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" class="form-control">
			</div>

			<div class="form-group">
			<label for="characters">What is your favorite character?</label>
			<select id="dropdown" name="characters" class="form-control">
				<option value="walter">Walter White</option>
				<option value="jesse">Jesse Pinkman</option>
				<option value="skyler">Skyler White</option>
				<option value="hank">Hank Schrader</option>
			</select>
			</div>

			<div class="form-group">
			<fieldset>
				<legend>What score do you give to Breaking Bad?</legend>
				<label for="score"></label>
				<input type="radio" name="score" class="radio-buttons" value="1-3" checked>
				1-3
				<label for="score"></label>
				<input type="radio" name="score" class="radio-buttons" value="4-6">
				4-6
				<label for="score"></label>
				<input type="radio" name="score" class="radio-buttons" value="7-9">
				7-9
				<label for="score"></label>
				<input type="radio" name="score" class="radio-buttons" value="10">
				10
			</fieldset>
			</div>

			<div id="checkbox" class="form-group">
				<p>What is your favorite season?</p>
				<label>
					<input type="checkbox" name="cb" value="Season 1">
					Season 1
				</label>
				<label>
					<input type="checkbox" name="cb" value="Season 2">
					Season 2
				</label>
				<label>
					<input type="checkbox" name="cb" value="Season 3">
					Season 3
				</label>
				<label>
					<input type="checkbox" name="cb" value="Season 4">
					Season 4
				</label>
				<label>
					<input type="checkbox" name="cb" value="Season 5">
					Season 5
				</label>
			</div>
			
			<div class="form-group">
				<p>Favorite scene?</p>
				<textarea name="scene" placeholder="Text here..."></textarea>
			</div>

			<div class="form-group">
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
